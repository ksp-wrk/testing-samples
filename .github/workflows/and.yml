name: Build RecyclerViewSample APK

on:
  workflow_dispatch:   # ম্যানুয়ালি GitHub UI থেকে রান করার জন্য

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adoptopenjdk'
          java-version: '8'

      - name: Set up Android SDK
        uses: reactivecircus/android-sdk@v3
        with:
          api-level: 28
          target: default
          arch: x86_64

      - name: Build APK
        run: |
          cd ui/espresso/RecyclerViewSample
          ./gradlew assembleDebug
