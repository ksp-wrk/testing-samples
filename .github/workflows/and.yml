name: Build RecyclerViewSample APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ui/espresso/RecyclerViewSample/gradlew

      - name: Build APK
        run: ./ui/espresso/RecyclerViewSample/gradlew assembleDebug
