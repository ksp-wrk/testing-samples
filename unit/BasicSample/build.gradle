// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.agpVersion = "8.3.2" // Updated AGP version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agpVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    buildToolsVersion = "34.0.0" // Updated build tools
    junitVersion = "4.13.2" // Latest stable
    mockitoVersion = "5.12.0" // Latest stable Mockito
}
